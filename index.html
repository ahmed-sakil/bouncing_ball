<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            color: #000000;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #004555;
            color: aliceblue;
            justify-content: space-between;
            padding: 0 2rem;
            position: relative;
            top: 0;
            left: 0;
            width: 100%;
            height: 6.2rem;
        }

        .nav__logo {
            font-size: 2rem;
        }

        .nav__menu {
            display: flex;
            align-items: center;
        }

        .nav__list {
            display: flex;
            align-items: center;
            margin-right: 3rem;
        }

        .nav__link {
            padding: 2rem .5rem;
            color: aliceblue;
            font-size: 1.2rem;
            font-weight: 500;
        }

        header i {
            font-size: 1.5rem;
            padding: .3rem;
        }

        .nav__close i {
            font-size: 2rem;
        }

        /* NEED TO MAKE DINAMIC */
        .theme__selectors {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .moon,
        .sun {
            position: absolute;
            cursor: pointer;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .theme__selected {
            z-index: 0;
            opacity: 1;
        }

        .nav__close,
        .nav__toggle {
            position: absolute;
            z-index: -1;
            cursor: pointer;

        }

        @media screen and (max-width: 1000px) {
            .nav__menu {
                position: absolute;
                width: 100vw;
                height: 100vh;
                background-color: #004555;
                top: 0;
                left: 0;
                align-items: start;
                padding: 2rem 2rem;
                transform: translateX(-100%);
                opacity: 0;
                z-index: -1;
                transition: transform .5s ease, opacity .5s;
            }

            .nav__menu_show {
                transform: translateX(0);
                opacity: 1;
                z-index: 1;
            }

            .nav__list {
                flex-direction: column;
                align-items: start;
            }

            .nav__toggle {
                position: relative;
                z-index: 0;
            }

            .nav__close {
                position: fixed;
                right: 2rem;
                top: 2rem;
                z-index: 0;
            }

            .theme__selectors {
                position: fixed;
                bottom: 5rem;
                left: 0;
                right: 0;
                margin: 0 auto;
                width: fit-content;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="nav__logo">SAKIL</div>
        <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-fill"></i>
        </div>
        <nav class="nav__menu" id="nav-menu">
            <ul class="nav__list" id="nav-list">
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <i class="ri-home-4-fill"></i>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <i class="ri-building-2-fill"></i>
                        <span>About Us</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <i class="ri-customer-service-fill"></i>
                        <span>Services</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <i class="ri-shield-star-fill"></i>
                        <span>Policy</span>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">
                        <i class="ri-home-4-fill"></i>
                        <span>Contacts</span>
                    </a>
                </li>
            </ul>

            <div class="theme__selectors" id="theme-selectors">
                <i class="ri-moon-fill moon"></i>
                <i class="ri-sun-fill sun theme__selected"></i>
            </div>

            <div class="nav__close" id="nav-close">
                <i class="ri-close-fill"></i>
            </div>
        </nav>
    </header>
    <script>

        const sun = document.querySelector(".sun")
        const moon = document.querySelector(".moon")

        if (sun) {
            sun.addEventListener('click', () => {
                sun.classList.remove("theme__selected");
                moon.classList.add("theme__selected");
            })
        }
        if (moon) {
            moon.addEventListener('click', () => {
                moon.classList.remove("theme__selected");
                sun.classList.add("theme__selected");
            })
        }

        const navMenu = document.getElementById("nav-menu");
        const navToggle = document.getElementById("nav-toggle");
        const navClose = document.getElementById("nav-close");
        if (navToggle) {
            navToggle.addEventListener('click', () => {
                navMenu.classList.add("nav__menu_show");
            })
        }
        if (navClose) {
            navClose.addEventListener('click', () => {
                navMenu.classList.remove("nav__menu_show");
            })
        }

        navLinks = document.querySelectorAll(".nav__link")
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                navMenu.classList.remove("nav__menu_show");
            })
        });
    </script>
</body>

</html>
